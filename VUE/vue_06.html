<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-demo</title>
</head>
<body>
	<div id="app-6">
		<div>{{message}}</div>
		<input type="text" v-model='message'>
	</div>

	<script>
		let app6= new Vue({
			el:'#app-6',
			data:{
				message:'小明'
			}
		})
	</script>
</body>
</html>
