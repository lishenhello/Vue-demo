<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-demo</title>
</head>
<body>
 	<div id="app-2">
		<span v-bind:title='message'>
			lishen is good boy!
		</span>
	</div>
	<script src='https://unpkg.com/vue'></script>
	<script>
		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'title is title'+ new Date()
			}
		})
	</script>
</body>
</html>
