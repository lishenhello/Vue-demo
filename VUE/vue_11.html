<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if条件渲染的复用性(条件模板)</title>
</head>
<body>
	<div id="app-11">
		<template v-if='message'>
			<label>UserName</label>
			<input type="text" placeholder="Enter your username" key='username-input'>
		</template>
		<template v-else>
			<label>Email</label>
			<input type="text" placeholder="Enter your email address" key='email-input'>
		</template>
		<button v-on:click='login'>toggle login Type</button>
	</div>
	<script src='https://unpkg.com/vue'></script>
	<script>
	//7)使用相同的条件模板可提高复用性(输入文本可保持不变)。可使用参数'key'来决定是否复用元素。。
	let app11 = new Vue({
		el:'#app-11',
		data:{
			message:true,
		},
		methods:{
			login:function(){
				console.log(this);
				this.message=!this.message;
			}
		}
	})
	</script>
</body>
</html>
